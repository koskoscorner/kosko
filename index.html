
<!DOCTYPE html>
        <!--Make sure to replace 'path/to/your/model.gltf'
 with the actual path to your 3D model (in GLTF format) that you want to display on the website. Also, ensure that you have Three.js library included in your project by using the provided CDN link.

This basic HTML page sets up a Three.js scene, loads a 3D model, adds lighting, and renders the model onto a canvas element. You can customize and enhance the code further based on your specific requirements and desired functionality.-->
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>Diplay this
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.132.2/three.min.js"></script>
    <script>
        // Create a scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load 3D model
        const loader = new THREE.GLTFLoader();
        loader.load('kosko/model1.gltf', function (gltf) {
            scene.add(gltf.scene);
        });

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            // Rotate the model (optional)
            // gltf.scene.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
